        * {

        nav ul li a:hover {

            font-size: 1.01rem;

        .left {

        main hr {
            border: 0;
            background-color: rgb(0, 0, 0);
            height: 0.2px;
            margin: 40px 80px;
        }

            display: flex;
            justify-content: space-around;

            font-size: 3rem;

<body>
    <header>
        <nav>
            <div class="left">PROFILE</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Log Out</a></li>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                User Information
            </div>
            <div class="rightsection">
                <img src="im2.webp" alt="Not found">

            </div>
        </section>
        <hr>
        <section class=" secondsection ">
            <h1 id="name"></h1>
            <h1 id="username"></h1>
            <h1 id="password"></h1>
        </section>


    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Your Firebase configuration details
        };

        firebase.initializeApp(firebaseConfig);

        // Retrieve User Data from Firebase
        function fetchUserData(userId) {
            const userRef = firebase.database().ref('users').child(userId);

            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    // Update the web page with the retrieved data
                    document.getElementById('name').textContent = `Name: \t\t\t${userData.name}`;
                    document.getElementById('username').textContent = `Username: \t\t\t${userData.username}`;
                    document.getElementById('password').textContent = `Password: \t\t\t${userData.password}`;
                } else {
                    console.error('User data not found.');
                }
            });
        }

        // Get the current user ID or set it based on your application's logic
        const userId = 'user1'; // Replace with the actual user ID

        // Call the function to fetch and display the user data
        fetchUserData(userId);
    </script>
</body>
